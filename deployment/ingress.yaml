apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: santa-claus-game
  namespace: santa
  annotations:
    # --- CRITICAL CHANGE: The rewrite-target has been REMOVED. ---
    # The Ingress will now pass the full path (/api/...) to the backend.

    # CORS annotations are correct and kept
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"

spec:
  ingressClassName: nginx
  rules:
  - host: santa.apps.g01.containerize.ch
    http:
      paths:
      # Backend API routes
      - path: /api # Simpler path for prefix matching
        pathType: Prefix # Use Prefix to match /api, /api/, /api/users, etc.
        backend:
          service:
            name: santa-backend
            port:
              number: 8080
              
      # Frontend routes (default)
      - path: /
        pathType: Prefix 
        backend:
          service:
            name: santa-claus-game
            port:
              number: 8080