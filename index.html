<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="XMAS Space Invaders Arcade Game">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üëæ SPACE INVADERS 2025 üëæ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a2e 50%, #16213e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            touch-action: manipulation;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Matrix rain background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
        }
        
        .game-container {
            position: relative;
            width: min(600px, 95vw);
            height: min(400px, 70vh);
            max-height: 90vh;
            border: 5px solid #00ff00;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a2e, #16213e);
            border-radius: 10px;
            box-shadow: 0 0 30px #00ff00, 0 0 60px rgba(0, 255, 0, 0.5), inset 0 0 30px rgba(0, 255, 0, 0.1);
            z-index: 1;
            display: none;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .start-screen {
            position: relative;
            width: min(600px, 95vw);
            height: min(400px, 60vh);
            border: 5px solid #00ff00;
            background: linear-gradient(to bottom, #0a0a2e, #16213e);
            border-radius: 10px;
            box-shadow: 0 0 30px #00ff00, 0 0 60px rgba(0, 255, 0, 0.5), inset 0 0 30px rgba(0, 255, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 1;
        }
        
        .start-title {
            font-size: 48px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ffff;
            animation: textGlow 2s ease-in-out infinite;
            text-align: center;
        }
        
        .start-subtitle {
            font-size: 18px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
        }
        
        .start-button {
            padding: 20px 50px;
            font-size: 24px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00ffff);
            color: #000;
            border: 3px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
            background: linear-gradient(135deg, #00ffff, #00ff00);
        }
        
        .start-button:active {
            transform: scale(0.95);
        }
        
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff;
            z-index: 10;
        }
        
        .santa {
            position: absolute;
            bottom: 4px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff0000, #ff6600);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 50px;
            background: linear-gradient(180deg, #00ff00, #00ffff);
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ffff;
            animation: obstacleGlow 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes obstacleGlow {
            from { box-shadow: 0 0 15px #00ff00, 0 0 30px #00ffff; }
            to { box-shadow: 0 0 25px #00ff00, 0 0 50px #00ffff; }
        }
        
        .gift {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #00ffff, #0099ff);
            border-radius: 15px;
            box-shadow: 0 0 30px #00ffff, 0 0 50px #0099ff;
            animation: giftSpin 2s linear infinite;
        }
        
        @keyframes giftSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .snowflake {
            position: fixed;
            top: -50px;
            z-index: 9999;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .message {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 900;
            color: #ffff00;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px rgba(255, 0, 255, 0.5);
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ff00ff;
            animation: textGlow 2s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ffff, 0 0 60px #00ff00; }
        }
        
        .message span {
            display: block;
            font-size: 20px;
            margin-top: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ff00;
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff;
            z-index: 1;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 16px;
            color: #00ffff;
            text-align: center;
            text-shadow: 0 0 5px #00ffff;
            animation: blink 1.5s ease-in-out infinite;
            z-index: 1;
        }
        
        .mobile-only {
            display: none;
        }
        
        .desktop-only {
            display: inline;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .ranking {
            margin-top: 40px;
            font-size: 14px;
            color: #00ff00;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            z-index: 1;
        }
        
        .ranking h3 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff;
        }
        
        .ranking ul {
            list-style: none;
            padding: 0;
        }
        
        .ranking li {
            padding: 5px;
            margin: 5px 0;
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .reset-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff00, #00ffff);
            color: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00, 0 0 25px #00ffff;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .reset-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ff00, 0 0 60px #00ffff;
            background: linear-gradient(135deg, #00ffff, #00ff00);
            color: #000;
        }
        
        .version {
            margin-top: 20px;
            font-size: 12px;
            color: #00ffff;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 5px #00ffff;
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff00;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        /* Stranger Things Gate Animation */
        @keyframes gateRotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        .gate {
            position: absolute;
            bottom: 0;
        }
        
        .demogorgon {
            position: absolute;
            bottom: 0;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .message {
                font-size: 24px;
                padding: 8px 15px;
                margin-bottom: 10px;
            }
            
            .message span {
                font-size: 14px;
            }
            
            .countdown {
                font-size: 18px;
                margin-top: 10px;
            }
            
            .start-title {
                font-size: 36px;
            }
            
            .start-subtitle {
                font-size: 14px;
                padding: 0 10px;
            }
            
            .start-button {
                padding: 15px 35px;
                font-size: 20px;
            }
            
            .score {
                font-size: 16px;
                top: 5px;
                left: 5px;
            }
            
            .instructions {
                font-size: 12px;
                margin-top: 10px;
            }
            
            .mobile-only {
                display: inline;
            }
            
            .desktop-only {
                display: none;
            }
            
            .ranking {
                margin-top: 15px;
                font-size: 12px;
                padding: 10px;
            }
            
            .ranking h3 {
                font-size: 18px;
            }
            
            .reset-button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            /* Reduce visual effects on mobile for performance */
            .game-container,
            .start-screen {
                box-shadow: 0 0 15px #00ff41, 0 0 30px rgba(0, 255, 65, 0.3);
            }
            
            .matrix-bg {
                opacity: 0.08;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .message {
                font-size: 20px;
            }
            
            .start-title {
                font-size: 28px;
            }
            
            .ranking {
                font-size: 11px;
            }
        }
        
        /* Landscape mode for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                justify-content: flex-start;
                padding-top: 10px;
            }
            
            .message {
                font-size: 16px;
                margin: 5px 0;
            }
            
            .game-container,
            .start-screen {
                height: 85vh;
                max-height: 85vh;
            }
            
            .instructions {
                font-size: 11px;
                margin-top: 5px;
            }
            
            .ranking {
                margin-top: 10px;
                padding: 8px;
                font-size: 10px;
            }
            
            .ranking h3 {
                font-size: 16px;
                margin-bottom: 5px;
            }
            
            .reset-button {
                padding: 6px 12px;
                font-size: 12px;
                margin-top: 8px;
            }
            
            .start-title {
                font-size: 24px;
                line-height: 1.2;
            }
            
            .start-subtitle {
                font-size: 12px;
            }
            
            .start-button {
                padding: 12px 30px;
                font-size: 18px;
            }
            
            #playerNameInput {
                padding: 8px 15px !important;
                font-size: 14px !important;
            }
        }
    </style>

</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <div class="message">
        üëæ XMAS 2025 üëæ
        <span>[ Happy Christmas - Familliy Guggenb√ºhl ]</span>
    </div>
    <div class="countdown" id="countdown"></div>
 
    <div class="start-screen" id="startScreen" style="display: flex;">
        <div class="start-title">SPACE<br/>INVADERS<br/>ARCADE</div>
        <div class="start-subtitle">üöÄ Destroy the alien invaders! üëæ<br/>‚ö° Classic arcade action ‚ö°</div>
        <div style="margin: 10px 0;">
            <input type="text" id="playerNameInput" placeholder="Enter your name" 
                   maxlength="15"
                   style="padding: 10px 20px; font-size: 18px; font-family: 'Orbitron', monospace; 
                          background: rgba(0,0,0,0.8); color: #00ff00; border: 2px solid #00ff00; 
                          border-radius: 5px; text-align: center; box-shadow: 0 0 10px #00ff00;
                          outline: none;">
        </div>
        <button class="start-button" onclick="startGame()">‚ñ∂ INSERT COIN</button>
    </div>
 
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="score" id="score">SCORE: 0</div>
        <div class="santa" id="santa"></div>
    </div>
    <div class="instructions" id="instructions" style="display: none;">
        <span class="desktop-only">[ ‚Üê ‚Üí ARROWS or A/D TO MOVE ] - [ SPACE TO SHOOT ]</span>
        <span class="mobile-only">[ DRAG TO MOVE ] - [ TAP TO SHOOT ]</span>
    </div>
    <div class="ranking" id="ranking">
        <h3>‚ö° LEADERBOARD ‚ö°</h3>
        <ul id="rankingList"></ul>
        <button class="reset-button" onclick="resetRanking()">‚ü≤ RESET BOARD</button>
    </div>
    <div class="version">
        <span id="version">Version: </span>
    </div>
    <script src="game.js?v=20251116-17"></script>
</body>
</html>
