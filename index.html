<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Happy X-mas">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üéÆ CYBER X-MAS 2025 üéÆ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a1a 50%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Matrix rain background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
        }
        
        .game-container {
            position: relative;
            width: min(600px, 95vw);
            height: min(400px, 60vh);
            border: 3px solid #00ff41;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #001a33);
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff41, 0 0 60px rgba(0, 255, 65, 0.5), inset 0 0 30px rgba(0, 255, 65, 0.1);
            z-index: 1;
            display: none;
        }
        
        .start-screen {
            position: relative;
            width: min(600px, 95vw);
            height: min(400px, 60vh);
            border: 3px solid #00ff41;
            background: linear-gradient(to bottom, #000000, #001a33);
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff41, 0 0 60px rgba(0, 255, 65, 0.5), inset 0 0 30px rgba(0, 255, 65, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 1;
        }
        
        .start-title {
            font-size: 48px;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            animation: textGlow 2s ease-in-out infinite;
            text-align: center;
        }
        
        .start-subtitle {
            font-size: 18px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            text-align: center;
        }
        
        .start-button {
            padding: 20px 50px;
            font-size: 24px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff41, #00bcd4);
            color: #000;
            border: 3px solid #00ff41;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff41, 0 0 40px rgba(0, 255, 65, 0.5);
            transition: all 0.3s ease;
            text-shadow: none;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41;
            background: linear-gradient(135deg, #00bcd4, #00ff41);
        }
        
        .start-button:active {
            transform: scale(0.95);
        }
        
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            z-index: 10;
        }
        
        .santa {
            position: absolute;
            bottom: 4px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 50px;
            background: linear-gradient(180deg, #ff0080, #ff00ff);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0080;
            animation: obstacleGlow 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes obstacleGlow {
            from { box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0080; }
            to { box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff0080; }
        }
        
        .gift {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ffd700, #ffff00);
            border-radius: 15px;
            box-shadow: 0 0 30px #ffd700;
            animation: giftSpin 2s linear infinite;
        }
        
        @keyframes giftSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #0ff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            box-shadow: 0 0 5px #0ff;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .message {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 900;
            color: #00ff41;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px #00ff41, 0 0 40px rgba(0, 255, 65, 0.5);
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            animation: textGlow 2s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 60px #00ff41; }
        }
        
        .message span {
            display: block;
            font-size: 20px;
            margin-top: 10px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #0ff;
            text-align: center;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            z-index: 1;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 16px;
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 5px #ff00ff;
            animation: blink 1.5s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .ranking {
            margin-top: 20px;
            font-size: 14px;
            color: #0ff;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff;
            z-index: 1;
        }
        
        .ranking h3 {
            color: #00ff41;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .ranking ul {
            list-style: none;
            padding: 0;
        }
        
        .ranking li {
            padding: 5px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        
        .reset-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            color: #fff;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #000;
        }
        
        .reset-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff0080;
        }
        
        .version {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
            z-index: 1;
        }
        
        /* Particle effects */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #0ff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        /* Stranger Things Gate Animation */
        @keyframes gateRotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        .gate {
            position: absolute;
            bottom: 0;
        }
        
        .demogorgon {
            position: absolute;
            bottom: 0;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .message {
                font-size: 24px;
                padding: 8px 15px;
                margin-bottom: 10px;
            }
            
            .message span {
                font-size: 14px;
            }
            
            .countdown {
                font-size: 18px;
                margin-top: 10px;
            }
            
            .start-title {
                font-size: 36px;
            }
            
            .start-subtitle {
                font-size: 14px;
                padding: 0 10px;
            }
            
            .start-button {
                padding: 15px 35px;
                font-size: 20px;
            }
            
            .score {
                font-size: 16px;
                top: 5px;
                left: 5px;
            }
            
            .instructions {
                font-size: 12px;
                margin-top: 10px;
            }
            
            .ranking {
                margin-top: 15px;
                font-size: 12px;
                padding: 10px;
            }
            
            .ranking h3 {
                font-size: 18px;
            }
            
            .reset-button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            /* Reduce visual effects on mobile for performance */
            .game-container,
            .start-screen {
                box-shadow: 0 0 15px #00ff41, 0 0 30px rgba(0, 255, 65, 0.3);
            }
            
            .matrix-bg {
                opacity: 0.08;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 480px) {
            .message {
                font-size: 20px;
            }
            
            .start-title {
                font-size: 28px;
            }
            
            .ranking {
                font-size: 11px;
            }
        }
    </style>

</head>

</body>
</html>
